<h2 class="center">Recent posts</h2>
<div class="recent-posts">
  {% for post in site.posts %}
    <div class="post">
      <a href="{{ post.url }}">
        <h3>{{ post.title }}</h3>
        {% if post.subhead %}
        <i>{{ post.subhead }}</i><br>
        {% endif %}
        <small>
          {{ post.date | date: "%B %d, %Y"  }}
          {% if post.tags.first %}
            -
            {% for tag in post.tags %}
            #{{tag}}
            {% endfor %}
          {% endif %}
        </small>
      </a>
    </div>
  {% endfor %}
</div>
